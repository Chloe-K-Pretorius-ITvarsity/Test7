<!DOCTYPE html>
<html>
    <head>
        <title>Restuarant Menu | Meals | Nachos</title>
        <link rel="stylesheet" href="style.css">
        <link rel="stylesheet" href="FontAwesome/css/all.css">
    </head>
    
    <body class="body-recipe">
        
        <div class="header">
            <a href="starters.html">
                <i class="fa-solid fa-arrow-left"></i>
            </a>
            <img src="Images/flipgrill.png">
        </div>
        
        <div id="recipe">
            <div class="recipe-details">
                <img src="images/nachos.jpg">
                <h1>Nachos</h1>
                
                <div class="recipe-details-info">
                    <p><b>About:</b>Our Famous Mine or Chicken Nachos</p>
                    <p><b>Price:</b> R75</p>
                    <p><b>Serving Size:</b> 1</p>
                </div>
                
                <div class="recipe-details-extras">
                    <form>
                        <input id="check-a" type="checkbox">
                        <label for="check-a">Mince</label>
                        <br>
                        <input id="check-b" type="checkbox">
                        <label for="check-b">Chicken</label>
                        <br><br>
                        <h2>Extras</h2>
                        <br>
                        <input id="check-01" type="checkbox">
                        <label for="check-01">Spicy</label>
                        <br>
                        <input id="check-02" type="checkbox">
                        <label for="check-02">Chips</label>
                        <br>
                        <input id="check-03" type="checkbox">
                        <label for="check-03">Extra Toppings</label>
                        <br><br>
                        <textarea placeholder="Additional Notes"></textarea>
                        <br><br>
                        <a class="button" href="thankyou.html"> Place Order</a>
                        <br><br><br>
                    </form>
                </div>
                
            </div>
        </div>
    </body>
</html>
