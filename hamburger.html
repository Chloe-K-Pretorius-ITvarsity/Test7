<!DOCTYPE html>
<html>
    <head>
        <title>Restuarant Menu | Meals | Hamburger</title>
        <link rel="stylesheet" href="style.css">
        <link rel="stylesheet" href="FontAwesome/css/all.css">
    </head>
    
    <body class="body-recipe">
        
        <div class="header">
            <a href="meals.html">
                <i class="fa-solid fa-arrow-left"></i>
            </a>
            <img src="Images/flipgrill.png">
        </div>
        
        <div id="recipe">
            <div class="recipe-details">
                <img src="images/hamburger.webp">
                <h1>Hamburger</h1>
                
                <div class="recipe-details-info">
                    <p><b>About:</b> The Perfect Basic Burger</p>
                    <p><b>Price:</b> R60</p>
                    <p style="float: right"><b>Serving Size:</b> 1</p>
                </div>
                
                <div class="recipe-details-extras">
                    <h2>Extras</h2>
                    <br>
                    <form>
                        <input id="check-01" type="checkbox">
                        <label for="check-01">Chips</label>
                        <br>
                        <input id="check-02" type="checkbox">
                        <label for="check-02">Extra Toppings</label>
                        <br><br>
                        <textarea placeholder="Additional Notes"></textarea>
                        <br><br>
                        <a class="button" href="thankyou.html"> Place Order</a>
                        <br><br><br>
                    </form>
                </div>
                
            </div>
        </div>
    </body>
</html>
